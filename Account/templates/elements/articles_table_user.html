{% extends "layout/data_table.html" %}

{% block title %}
<div class="card-header">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h5>Cтатьи</h5>
    </div>
</div>
{% endblock %}

{% block table %}
<table class="table table-sm">
    <tr>
        <th>Название</th>
        <th>Дата публикации</th>
        <th>Документ</th>
        <th>Статус</th>
    </tr>
    {% for article in articles %}
        <tr>
            <td><a href="{% url 'article_info' article.id %}">{{article.title}}</a></td>
            <td>{{article.published}}</td>
            <td><a href="{{article.document.url}}">Ссылка</a></td>
            <td>{{article.status}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
