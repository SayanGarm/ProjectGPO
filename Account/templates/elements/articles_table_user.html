{% extends "layout/data_table.html" %}

{% block title %}

    <div class="f-dlex flex-row justify-content-between">
            <h5>Мои статьи</h5>
            <a class="btn btn-primary" href="{% url 'create_article' %}" role="button">Добавить статью</a>
    </div>
<hr>
{% endblock %}

{% block table %}
<table class="table table-sm">
    <tr>
        <th>Название</th>
        <th>Дата публикации</th>
        <th>Документ</th>
        <th>Статус</th>
    </tr>
    {% for article in articles %}
        <tr>
            <td><a href="{% url 'article_info' article.id %}">{{article.title}}</a></td>
            <td>{{article.published}}</td>
            <td><a href="{{article.document.url}}">Ссылка</a></td>
            <td>{{article.status}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
