{% extends "layout/data_table.html" %}

{% block title %}
    <div class="col-md-auto"">
        <h5>Сотрудники</h5>
    </div>
{% endblock %}

{% block table %}
<table class="table table-sm">
    <tr>
        <th>Логин</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{user.user}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.email}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
