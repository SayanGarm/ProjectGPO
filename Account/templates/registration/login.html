{% extends "layout/login_basic.html" %}

{% block title %}Войти{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
	<h3 id="form-title">ВХОД</h3>
</div>
{% if user.is_authenticated %}
	<p>Вы уже выполнили вход</p>
	<p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
<div class="d-flex justify-content-center form_container">
	<form method="POST" action="">
		{% csrf_token %}
		
		<div class="input-group mb-3">
			<div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-user"></i></span>
			</div>
			<input type="text" name="username" placeholder="Username..." class="form-control">
		</div>
		<div class="input-group mb-2">
			<div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-key"></i></span>
			</div>
				<input type="password" name="password" placeholder="Password..." class="form-control" >
		</div>

			<div class="d-flex justify-content-center mt-3 login_container">
				 <input class="btn login_btn" type="submit" value="Войти">
			   </div>
	</form>
</div>
<div class="mt-4">
	<div class="d-flex justify-content-center links">
		Забыли пароль? <a href="{% url 'reset_password' %}" class="ml-2">Восстановить пароль</a>
	</div>
</div>
{% endif %}


{% endblock %}
